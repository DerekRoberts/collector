hubdb:
    image: mongo
    hostname: hubdb
    restart: always
    environment:
        - LC_ALL=C # Addresses a mongo language bug
    volumes:
        - $HOME/env-data/hubdb/:/data/db/:rw

auth:
    build: auth/.
    hostname: auth
    restart: always
    env_file:
        - ../config.env
    volumes:
        - $HOME/env-data/auth/:/etc/dacs/:rw
